name: Build .NET Project

on:
  push:
    branches: [ "main" ] # можно указать любую ветку
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x' # укажи версию, которую ты используешь

    - name: Restore dependencies
      run: dotnet restore

    - name: Build the project
      run: dotnet build ./src/PS.LinkShortenerMinimalApi/PS.LinkShortenerMinimalApi.Web --no-restore --configuration Release